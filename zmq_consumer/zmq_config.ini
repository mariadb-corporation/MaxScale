
[global]
threads=1                   ;threads responsible for data storage
inserts_buffer_size=2048    ;the buffer size (data rows) for LOAD INFILE method
logging_enabled=true        ;true to enable logging
daemon_mode=false           ;true to enable daemon mode

[zmq]
endpoint=tcp://127.0.0.1:55570
io_threads=1
sndhwm=1000
rcvhwm=100000
pipehwm=100000

[database]
dbserver=localhost
dbport=3306
dbname=maxweb
dbuser=root
dbpasswd=root

[logging]
log_directory=./log
log_level=INFO
log_rolling_size=65536
